<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lattice</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
  <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <script>const pageLanguage = 'pt-br';</script>

  <div class="content-container" id="dynamicContent">

    <section class="canvas-container" id="canvas-container">
      <div class="canvas" id="canvas-project">
        <script src="sketch.js"></script>
        <script src="controls.js"></script>
        <script src="letters.js"></script>
        <script src="lattice.js"></script>
        <script src="interface.js"></script>
        <script src="video.js"></script>
        <script src="hover.js"></script>
        <script src="numeric-input.js"></script>
      </div>
    </section>

    <section class="ui-container" id="ui-container">

      <div class="ui-item">
        <div class="ui-header-info">
          <div class="ui-section ui-header ui-header-info-inner">
            <p>Texto</p>
          </div>
          <p class="hover-info">!</p>
        </div>
        <textarea placeholder="." class="ui-input" id="input--top-left" autocomplete="off" spellcheck="false"
          rows="3"></textarea>
        <button class="ui-button" id="text-update">atualizar texto</button>
        <div>
          <p class="ui-number-title">altura de linha</p>
          <div class="ui-number-input">
            <div class="ui-button ui-value-button" id="line-height-subtract">-</div>
            <div class="ui-value-display" id="line-height-value">0.90</div>
            <div class="ui-button ui-value-button" id="line-height-add">+</div>
          </div>
        </div>
      </div>

      <div class="ui-item">
        <div class="ui-header-info">
          <div class="ui-section ui-header ui-header-info-inner">
            <p>Lattice</p>
          </div>
          <p class="hover-info">!</p>
        </div>
        <div>
          <p class="ui-number-title">colunas</p>
          <div class="ui-number-input">
            <button class="ui-button ui-value-button" id="columns-subtract">-</button>
            <p class="ui-value-display" id="columns-value">6</p>
            <button class="ui-button ui-value-button" id="columns-add">+</button>
          </div>
        </div>
        <div>
          <p class="ui-number-title">linhas</p>
          <div class="ui-number-input">
            <button class="ui-button ui-value-button" id="rows-subtract">-</button>
            <p class="ui-value-display" id="rows-value">3</p>
            <button class="ui-button ui-value-button" id="rows-add">+</button>
          </div>
        </div>
      </div>

      <div class="ui-item">
        <div class="ui-header-info">
          <div class="ui-section ui-header ui-header-info-inner">
            <p>Keyframes</p>
          </div>
          <p class="hover-info">?</p>
        </div>
        <div class="no-mobile">
          <p class="ui-number-title">keyframe ativo</p>
          <div class="ui-number-input">
            <button class="ui-button ui-value-button" id="keyframe-subtract">-</button>
            <p class="ui-value-display" id="keyframe-value">1</p>
            <button class="ui-button ui-value-button" id="keyframe-add">+</button>
          </div>
        </div>
        <div class="no-mobile">
          <p class="ui-number-title">total de keyframes</p>
          <div class="ui-number-input">
            <button class="ui-button ui-value-button" id="max-keyframe-subtract">-</button>
            <p class="ui-value-display" id="max-keyframe-value">4</p>
            <button class="ui-button ui-value-button" id="max-keyframe-add">+</button>
          </div>
        </div>
        <div class="no-mobile">
          <p class="ui-number-title">tempo de transição</p>
          <div class="ui-number-input">
            <input value="" type="text" placeholder="10" class="ui-input ui-input-number" id="animation-transition"
              autocomplete="off" maxlength="3" oninput="timeInput(this)">
          </div>
        </div>
        <div class="no-mobile">
          <p class="ui-number-title">tempo de espera</p>
          <div class="ui-number-input">
            <input value="" type="text" placeholder="20" class="ui-input ui-input-number" id="animation-static"
              autocomplete="off" maxlength="3" oninput="timeInput(this)">
          </div>
        </div>
        <div class="no-mobile">
          <p class="ui-number-title">interpolação</p>
          <select class="ui-dropdown" id="animation-interpolation" onchange="interpolationMenu()">
            <option value="interpolation-0">ease in out</option>
            <option value="interpolation-1">ease out</option>
            <option value="interpolation-2">ease in</option>
            <option value="interpolation-3">linear</option>
          </select>
        </div>
        <div class="no-mobile">
          <p class="ui-number-title">suavização</p>
          <div class="ui-number-input">
            <button class="ui-button ui-value-button" id="exponent-subtract">-</button>
            <p class="ui-value-display" id="exponent-value">4.0</p>
            <button class="ui-button ui-value-button" id="exponent-add">+</button>
          </div>
        </div>
        <div class="ui-button-container no-mobile">
          <button class="ui-button ui-button-flex" id="keyframe-copy-previous">copiar anterior</button>
          <button class="ui-button ui-button-flex" id="keyframe-copy-next">copiar próximo</button>
        </div>
        <div class="ui-button-container no-mobile">
          <button class="ui-button ui-button-flex" id="keyframe-reset-all">resetar todos</button>
          <button class="ui-button ui-button-flex" id="keyframe-reset-current">resetar atual</button>
        </div>
        <button class="ui-button" id="keyframe-randomize">randomizar keyframe</button>
      </div>

      <div class="ui-item">
        <p class="ui-section ui-header" style="margin-bottom: 2px;">Cor</p>
        <div>
          <p class="ui-number-title">texto</p>
          <div class="ui-number-input">
            <input value="255" type="text" placeholder="0" class="ui-input ui-input-color" id="text-r-input"
              autocomplete="off" maxlength="3" oninput="rgbInput(this)">
            <input value="255" type="text" placeholder="0" class="ui-input ui-input-color" id="text-g-input"
              autocomplete="off" maxlength="3" oninput="rgbInput(this)">
            <input value="255" type="text" placeholder="0" class="ui-input ui-input-color" id="text-b-input"
              autocomplete="off" maxlength="3" oninput="rgbInput(this)">
          </div>
        </div>
        <div>
          <p class="ui-number-title">fundo</p>
          <div class="ui-number-input">
            <input value="" type="text" placeholder="0" class="ui-input ui-input-color" id="bg-r-input"
              autocomplete="off" maxlength="3" oninput="rgbInput(this)">
            <input value="" type="text" placeholder="0" class="ui-input ui-input-color" id="bg-g-input"
              autocomplete="off" maxlength="3" oninput="rgbInput(this)">
            <input value="" type="text" placeholder="0" class="ui-input ui-input-color" id="bg-b-input"
              autocomplete="off" maxlength="3" oninput="rgbInput(this)">
          </div>
        </div>
      </div>

      <div class="ui-item no-mobile">
        <p class="ui-section ui-header" style="margin-bottom: 4px;">Pré-visualização</p>
        <button class="ui-button" id="animation-play">começar animação</button>
        <button class="ui-button" id="visibility-toggle">alternar visibilidade</button>
      </div>

      <div class="ui-item">
        <p class="ui-section ui-header" style="margin-bottom: 4px;">Arquivo</p>
        <button class="ui-button" id="png">baixar png</button>
        <button class="ui-button no-mobile" id="mp4">baixar mp4</button>
      </div>
    </section>
  </div>

  <script>
    if (window.innerWidth < 600) {
      let dynamicContent = document.getElementById("dynamicContent");
      dynamicContent.innerHTML = '<h2 style="padding: 10px">Desculpa, essa página ainda não foi otimizada para aparelhos móveis.<br>Para uma melhor experiência, por favor acesse a ferramenta com um computador.</h2>';
    }
  </script>
</body>

</html>
